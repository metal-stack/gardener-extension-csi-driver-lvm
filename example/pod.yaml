---
apiVersion: v1
kind: Pod
metadata:
  name: volume-test
  namespace: default
spec:
  containers:
  - name: volume-test
    image: nginx:stable-alpine
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: linear
      mountPath: /linear
    - name: mirror
      mountPath: /mirror
    - name: striped
      mountPath: /striped
    - name: default
      mountPath: /default
    ports:
    - containerPort: 80
    resources:
      limits:
        cpu: 100m
        memory: 100M
  volumes:
  - name: linear
    persistentVolumeClaim:
      claimName: csi-pvc-linear
  - name: mirror
    persistentVolumeClaim:
      claimName: csi-pvc-mirror
  - name: striped
    persistentVolumeClaim:
      claimName: csi-pvc-striped
  - name: default
    persistentVolumeClaim:
      claimName: csi-pvc-default